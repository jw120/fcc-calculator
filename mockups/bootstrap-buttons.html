<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator mockup with Bootstrap</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button name="b1" class="btn btn-default">1</button>
          </div>
          <div class="btn-group">
            <button name="b2" class="btn btn-default">2</button>
          </div>
          <div class="btn-group">
            <button name="b3" class="btn btn-default">3</button>
          </div>
          <div class="btn-group">
            <button name="b-all-clear" class="btn btn-default">AC</button>
          </div>
          <div class="btn-group">
            <button name="b-clear" class="btn btn-default">C</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button name="b4" class="btn btn-default">4</button>
          </div>
          <div class="btn-group">
            <button name="b5" class="btn btn-default">5</button>
          </div>
          <div class="btn-group">
            <button name="b6" class="btn btn-default">6</button>
          </div>
          <div class="btn-group">
            <button name="b-plus" class="btn btn-default">+</button>
          </div>
          <div class="btn-group">
            <button name="b-times" class="btn btn-default">*</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button name="b7" class="btn btn-default">7</button>
          </div>
          <div class="btn-group">
            <button name="b8" class="btn btn-default">8</button>
          </div>
          <div class="btn-group">
            <button name="b9" class="btn btn-default">9</button>
          </div>
          <div class="btn-group">
            <button name="b-minus" class="btn btn-default">-</button>
          </div>
          <div class="btn-group">
            <button name="b-divide" class="btn btn-default">/</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button name="b0" class="btn btn-default">0</button>
          </div>
          <div class="btn-group">
            <button name="b-point" class="btn btn-default">.</button>
          </div>
          <div class="btn-group">
            <button name="b-equals" class="btn btn-default">=</button>
          </div>
          <div class="btn-group">
            <button name="b-unknown1" class="btn btn-default">?</button>
          </div>
          <div class="btn-group">
            <button name="b-unknown2" class="btn btn-default">?</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
</html>
