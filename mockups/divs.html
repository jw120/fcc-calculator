<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Calculator mockup via divs</title>

    <link rel="stylesheet" href="divs.css">

</head>

<body>

    <div class="calc">
        <div class="calc-display">
           <div class="calc-display-text">0.</div>
        </div>
        <div class="calc-button-row">
            <div class="calc-button calc-button-clear">
                <div class="calc-button-label">AC</div>
            </div>
            <div class="calc-button calc-button-clear">
                <div class="calc-button-label">CE</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">%</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">/</div>
            </div>
        </div>
        <div class="calc-button-row">
            <div class="calc-button">
                <div class="calc-button-label">7</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">8</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">9</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">*</div>
            </div>
        </div>
        <div class="calc-button-row">
            <div class="calc-button">
                <div class="calc-button-label">4</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">5</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">6</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">-</div>
            </div>
        </div>
        <div class="calc-button-row">
            <div class="calc-button">
                <div class="calc-button-label">1</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">2</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">3</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">+</div>
            </div>
        </div>
        <div class="calc-button-row">
            <div class="calc-button">
                <div class="calc-button-label">0</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">.</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">=</div>
            </div>
            <div class="calc-button">
                <div class="calc-button-label">PM</div>
            </div>
        </div>
    </div>

</body>
